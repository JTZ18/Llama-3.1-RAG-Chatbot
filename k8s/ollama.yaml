---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: runai-aiap-17-ds
spec:
  selector:
    matchLabels:
      name: ollama
  template:
    metadata:
      labels:
        name: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        resources:
          requests:
            memory: "4Gi"
            cpu: "4"
          limits:
            memory: "4Gi"
            cpu: "4"         
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: runai-aiap-17-ds
spec:
  type: ClusterIP
  selector:
    name: ollama
  ports:
  - port: 80
    name: http
    targetPort: http
    protocol: TCP